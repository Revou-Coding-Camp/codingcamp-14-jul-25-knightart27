<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Wisnu Project</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#message">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="banner">
        <h1 id="welcomeText">Hi, Welcome To Website</h1>
        <p>Ini adalah website latihan pertama</p>
        <div class="banner-box"><img src="city.jpg" width="100%" height="100%"></div>
    </section>

    <!-- Our Headquarter -->
    <section class="headquarter">
        <h2>Our Headquarter</h2>
        <div class="cities">
            <div class="city">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="city">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="city">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <!-- Message Us -->
    <section id="message" class="message-section">
        <h2>Message Us</h2>
        <div class="message-container">
            <form id="messageForm">
                <label>Nama :</label>
                <input type="text" id="name" placeholder="Nama" required>

                <label>Tanggal Lahir :</label>
                <input type="date" id="birthdate" required>

                <label>Jenis Kelamin :</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>

                <label>Pesan :</label>
                <textarea id="messageInput" placeholder="Pesan" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="output" class="output-box"></div>
        </div>
    </section>

    <footer>
        <p>Created By RevoU</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
