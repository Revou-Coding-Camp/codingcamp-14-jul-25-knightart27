<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project RevoU</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">RV</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Our Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#message">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h1 id="welcome-text">Hi, Welcome To Website</h1>
        <p>Ini adalah website latihan pertama</p>
        <div class="banner">1366 x 578</div>
    </section>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Our Headquarter</h2>
        <div class="headquarters">
            <div class="city">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="city">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="city">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <!-- Message Us Section -->
    <section id="message">
        <h2>Message Us</h2>
        <div class="form-container">
            <form id="messageForm">
                <label>Nama:</label>
                <input type="text" id="name" required><br>

                <label>Tanggal Lahir:</label>
                <input type="date" id="dob" required><br>

                <label>Jenis Kelamin:</label>
                <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki
                <input type="radio" name="gender" value="Perempuan" required> Perempuan<br>

                <label>Pesan:</label>
                <textarea id="messageText" rows="4" required></textarea><br>

                <button type="submit">Submit</button>
            </form>

            <div class="result" id="resultBox">
                <p><b>Current time:</b> <span id="currentTime"></span></p>
                <p><b>Nama:</b> <span id="resultName"></span></p>
                <p><b>Tanggal Lahir:</b> <span id="resultDob"></span></p>
                <p><b>Jenis Kelamin:</b> <span id="resultGender"></span></p>
                <p><b>Pesan:</b> <span id="resultMessage"></span></p>
            </div>
        </div>
    </section>
</body>
</html>
